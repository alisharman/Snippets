<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" type="text/css" href="static/style.css"/>
</head>

<body>

	<header>
		<h1><img src = "static/snippets_hw_clip.png" alt = "Snippet" height="10"></h1>
		<h2>{{title}}</h2>
		<nav>
			<a class="home" href="home" >Home</a>
